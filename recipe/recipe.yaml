schema_version: 1

context:
  name: pyiron_dataclasses
  version: "0.0.8"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pyiron_dataclasses-${{ version }}.tar.gz
  sha256: 10583685968294755063331f67458a976ef119e717d5ecf5c2832eeb3af6dc17

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - numpy
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=${{ python_min }},<3.14
    - numpy >=1.23.5,<=2.3.4
    - pint >=0.18,<=0.25.2

tests:
  - python:
      imports:
        - pyiron_dataclasses
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Dataclasses for the pyiron workflow framework
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/pyiron/pyiron_dataclasses

extra:
  recipe-maintainers:
    - jan-janssen
