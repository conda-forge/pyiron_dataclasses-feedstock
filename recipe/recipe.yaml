schema_version: 1

context:
  name: pyiron_dataclasses
  version: "0.0.7"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pyiron_dataclasses-${{ version }}.tar.gz
  sha256: 3253273a7406f9a2e15fa14bfade10baeaac4f0bcb5d3a70b8542b9b948c2e3b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - numpy
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=${{ python_min }},<3.14
    - numpy >=1.23.5,<=2.3.4
    - pint >=0.18,<=0.25.1

tests:
  - python:
      imports:
        - pyiron_dataclasses
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Dataclasses for the pyiron workflow framework
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/pyiron/pyiron_dataclasses

extra:
  recipe-maintainers:
    - jan-janssen
